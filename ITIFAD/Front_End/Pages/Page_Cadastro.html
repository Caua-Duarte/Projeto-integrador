<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro ITIFAD</title>

    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style-forms.css">

</head>
<body>
    
    <!-- DIV PRINCIPAL -->
    <div id="main-container">
        <div class="botao ">
            
            <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none ">
                <img src="../Img/logo_itifad.png" alt="" class="logo">
                
            </a>
    
        </div>
        <div >
            <div  class="h1">
                <h1>Cadastre-se para acessar o sistema</h1>
            </div>
            
            <!-- FORMULÁRIO -->
            <form id="register-form">

                <!-- LARGURA TOTAL -->

                    <div class="full-box">
                        <label for="email"id="label-email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu email">
                    </div>

                <!-- LARGURA TOTAL -->

                <!-- METADE LARGURA -->

                    <div class="half-box spacing">
                        <label for="name" id="label-name" name>Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="half-box">
                        <label for="lastname" id="label-lastName">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                    </div>

                    <div class="half-box spacing">
                        <label for="password" id="label-password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite o sua senha">
                    </div>
                    <div class="half-box">
                        <label for="passconfirmation" id="label-passconfirmation">Confirmação de senha</label>
                        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
                    </div>

                <!-- METADE LARGURA -->
            
                <!-- TERMO DE ACEITE -->

                    <div>
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                    </div>

                <!-- TERMO DE ACEITE -->
                
                <!-- LARGURA TOTAL -->

                    <div class="full-box">
                        <input type="submit" id="btn-submit" value="Cadastrar" onclick="cadastrar()">
                    </div>

                <!-- LARGURA TOTAL -->


            </form>
            <!-- FORMULÁRIO -->
        </div>
    </div>
    <!-- DIV PRINCIPAL -->

    <!-- JAVASCRIPT -->
    <script src="../JavaScript/main_cadastro.js"></script>
</body>
</html>
